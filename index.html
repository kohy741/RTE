<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RTE (N)</title>
  <style>
    body {
      background-color: #121212;
      color: #00FF99;
      font-family: 'Courier New', monospace;
      font-size: 2em;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #controls {
      margin-bottom: 30px;
    }

    input[type="number"] {
      font-size: 1em;
      padding: 5px 10px;
      width: 120px;
      text-align: center;
      background-color: #1e1e1e;
      color: #00FF99;
      border: 2px solid #00FF99;
      border-radius: 5px;
    }

    label {
      margin-right: 10px;
    }

    #lunch-indicator,
    #ot-indicator {
      margin-bottom: 20px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    #lunch-indicator {
      color: #FF6600; /* 주황색 */
    }

    #ot-indicator {
      color: #efb23f; /* 밝은 주황색 */
    }
  </style>
</head>
<body>
  <div id="ot-indicator">OT</div>  
  <div id="controls">
    <label for="hourly">hw: </label>
    <input type="number" id="hourly" value="24.68" min="0" step="0.01" />
  </div>

  <div>RTE: <span id="money">0.00</span></div>
  <div id="lunch-indicator">Meal</div>

  <script>
    function getTime(hour, minute = 0) {
      const now = new Date();
      return new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute, 0);
    }

    function getHourlyRate() {
      const input = document.getElementById("hourly");
      const rate = parseFloat(input.value);
      return isNaN(rate) ? 0 : rate;
    }

    function updateEarnings() {
      const now = new Date();
      const day = now.getDay();
      const isWeekend = (day === 0 || day === 6);

      const hourlyRate = getHourlyRate();
      const overtimeRate = hourlyRate * 1.5;

      // 🔹 야간 근무 시간 설정
      const workStart = getTime(19, 0); // 19:00 시작
      const mealStart = getTime(23, 30); // 23:30 ~ 00:30 식사
      const mealEnd = new Date(mealStart);
      mealEnd.setDate(mealEnd.getDate() + 1);
      mealEnd.setHours(0, 30, 0, 0);

      const regularEnd = new Date(workStart);
      regularEnd.setDate(regularEnd.getDate() + 1);
      regularEnd.setHours(4, 0, 0, 0); // 04:00 퇴근

      let adjustedNow = new Date(now);
      if (now.getHours() < 12) {
        adjustedNow.setDate(adjustedNow.getDate() + 1);
      }

      let earned = 0;

      if (adjustedNow < workStart) {
        earned = 0;
      } else {
        let workTimeMs = adjustedNow - workStart;

        // 식사시간 제외
        if (adjustedNow > mealStart) {
          const overlapStart = Math.max(workStart.getTime(), mealStart.getTime());
          const overlapEnd = Math.min(adjustedNow.getTime(), mealEnd.getTime());
          if (overlapEnd > overlapStart) {
            workTimeMs -= (overlapEnd - overlapStart);
          }
        }

        let workHours = workTimeMs / (1000 * 60 * 60);

        if (isWeekend) {
          earned = workHours * overtimeRate;
        } else {
          const regularHoursLimit = 8; // 8시간 정규 근무
          const overtimeHours = Math.max(0, workHours - regularHoursLimit);
          const regularHours = workHours - overtimeHours;
          earned = (regularHours * hourlyRate) + (overtimeHours * overtimeRate);
        }
      }

      document.getElementById("money").textContent = earned.toFixed(2);
    }

    // 🔹 야식시간 깜빡임
    let mealBlinkVisible = true;
    let otBlinkVisible = true;

    function mealBlink() {
      const now = new Date();
      const mealStart = getTime(23, 30);
      const mealEnd = new Date(mealStart);
      mealEnd.setDate(mealEnd.getDate() + 1);
      mealEnd.setHours(0, 30, 0, 0);
      const indicator = document.getElementById("lunch-indicator");

      let adjustedNow = new Date(now);
      if (now.getHours() < 12) adjustedNow.setDate(adjustedNow.getDate() + 1);

      if (adjustedNow >= mealStart && adjustedNow <= mealEnd) {
        indicator.style.opacity = mealBlinkVisible ? "1" : "0";
      } else {
        indicator.style.opacity = "0";
      }
    }

    // 🔹 OT 깜빡임 (04:00 이후)
    function otBlink() {
      const now = new Date();
      const indicator = document.getElementById("ot-indicator");
      const day = now.getDay();
      const isWeekend = (day === 0 || day === 6);

      const otStart = isWeekend ? getTime(19, 0) : (() => {
        const t = getTime(4, 0);
        t.setDate(t.getDate() + 1);
        return t;
      })();

      let adjustedNow = new Date(now);
      if (now.getHours() < 12) adjustedNow.setDate(adjustedNow.getDate() + 1);

      if (adjustedNow >= otStart) {
        indicator.style.opacity = otBlinkVisible ? "1" : "0";
      } else {
        indicator.style.opacity = "0";
      }
    }

    // 실시간 RTE 금액 업데이트
    function updateLoop() {
      updateEarnings();
      requestAnimationFrame(updateLoop);
    }

    // 깜빡이는 표시 (0.5초 간격)
    setInterval(() => {
      mealBlinkVisible = !mealBlinkVisible;
      otBlinkVisible = !otBlinkVisible;
      mealBlink();
      otBlink();
    }, 500);

    window.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("hourly");

      const savedRate = localStorage.getItem("hourlyRate");
      if (savedRate !== null) {
        input.value = savedRate;
      }

      function saveRate() {
        localStorage.setItem("hourlyRate", input.value);
      }

      input.addEventListener("input", saveRate);
      input.addEventListener("change", saveRate);

      updateLoop();
    });
  </script>
</body>
</html>
