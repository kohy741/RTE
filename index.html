<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 대응 -->
  <title>RTE</title>
  <style>
    body {
      background-color: #121212;
      color: #00FF99;
      font-family: 'Courier New', monospace;
      font-size: 3em;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <div>RTE:<span id="money">0.00</span></div>

  <script>
    const hourlyRate = 25; // 시급 설정

    function getStartTime() {
      const now = new Date();
      return new Date(now.getFullYear(), now.getMonth(), now.getDate(), 8, 0, 0);
    }

    function updateEarnings() {
      const now = new Date();
      const startTime = getStartTime();
      let elapsedMs = now - startTime;

      if (elapsedMs < 0) elapsedMs = 0;

      const elapsedHours = elapsedMs / (1000 * 60 * 60);
      const earned = hourlyRate * elapsedHours;

      document.getElementById("money").textContent = earned.toFixed(2);
    }

    // iOS Safari에서 requestAnimationFrame이 더 안정적인 경우도 있음
    function loop() {
      updateEarnings();
      requestAnimationFrame(loop);
    }

    loop(); // 시작
  </script>
</body>
</html>
