<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RTE</title>
  <style>
    body {
      background-color: #121212;
      color: #00FF99;
      font-family: 'Courier New', monospace;
      font-size: 2em;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #controls {
      margin-bottom: 30px;
    }

    input[type="number"] {
      font-size: 1em;
      padding: 5px 10px;
      width: 120px;
      text-align: center;
      background-color: #1e1e1e;
      color: #00FF99;
      border: 2px solid #00FF99;
      border-radius: 5px;
    }

    label {
      margin-right: 10px;
    }

    #lunch-indicator,
    #ot-indicator {
      margin-bottom: 20px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    #lunch-indicator {
      color: #FF6600; /* 주황색 */
    }

    #ot-indicator {
      color: #efb23f; /* 밝은 주황색 */
    }
  </style>
</head>
<body>
  <div id="ot-indicator">OT</div>  
  <div id="controls">
    <label for="hourly">hw: </label>
    <input type="number" id="hourly" value="1000" min="0" step="0.01" />
  </div>

  <div>RTE: <span id="money">0.00</span></div>
  <div id="lunch-indicator">Lunch</div>


  <script>
    function getTime(hour, minute = 0) {
      const now = new Date();
      return new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute, 0);
    }

    function getHourlyRate() {
      const input = document.getElementById("hourly");
      const rate = parseFloat(input.value);
      return isNaN(rate) ? 0 : rate;
    }

    function updateEarnings() {
      const now = new Date();
      const day = now.getDay(); // 0:일 ~ 6:토
      const isWeekend = (day === 0 || day === 6);

      const hourlyRate = getHourlyRate();
      const overtimeRate = hourlyRate * 1.5;

      const workStart = getTime(8, 0);
      const lunchStart = getTime(11, 30);
      const lunchEnd = getTime(12, 30);
      const regularEnd = getTime(17, 0);

      let earned = 0;

      if (now < workStart) {
        earned = 0;
      } else {
        let workTimeMs = now - workStart;

        // 점심시간 제외
        if (now > lunchStart) {
          const lunchOverlapStart = Math.max(workStart.getTime(), lunchStart.getTime());
          const lunchOverlapEnd = Math.min(now.getTime(), lunchEnd.getTime());

          if (lunchOverlapEnd > lunchOverlapStart) {
            workTimeMs -= (lunchOverlapEnd - lunchOverlapStart);
          }
        }

        let workHours = workTimeMs / (1000 * 60 * 60);

        if (isWeekend) {
          earned = workHours * overtimeRate;
        } else {
          const regularHoursLimit = (regularEnd - workStart - 60 * 60 * 1000) / (1000 * 60 * 60); // 8시간
          const overtimeHours = Math.max(0, workHours - regularHoursLimit);
          const regularHours = workHours - overtimeHours;

          earned = (regularHours * hourlyRate) + (overtimeHours * overtimeRate);
        }
      }

      document.getElementById("money").textContent = earned.toFixed(2);
    }

    let lunchBlinkVisible = true;
    let otBlinkVisible = true;

    function lunchBlink() {
      const now = new Date();
      const lunchStart = getTime(11, 30);
      const lunchEnd = getTime(12, 30);
      const indicator = document.getElementById("lunch-indicator");

      if (now >= lunchStart && now <= lunchEnd) {
        indicator.style.opacity = lunchBlinkVisible ? "1" : "0";
      } else {
        indicator.style.opacity = "0";
      }
    }

    function otBlink() {
      const now = new Date();
      const workEnd = getTime(17, 0);
      const indicator = document.getElementById("ot-indicator");

      if (now >= workEnd) {
        indicator.style.opacity = otBlinkVisible ? "1" : "0";
      } else {
        indicator.style.opacity = "0";
      }
    }

    // 실시간 RTE 금액 업데이트
    function updateLoop() {
      updateEarnings();
      requestAnimationFrame(updateLoop);
    }

    // 깜빡이는 표시 업데이트 (0.5초 간격)
    setInterval(() => {
      lunchBlinkVisible = !lunchBlinkVisible;
      otBlinkVisible = !otBlinkVisible;
      lunchBlink();
      otBlink();
    }, 500);

    window.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("hourly");

      const savedRate = localStorage.getItem("hourlyRate");
      if (savedRate !== null) {
        input.value = savedRate;
      }

      function saveRate() {
        localStorage.setItem("hourlyRate", input.value);
      }

      input.addEventListener("input", saveRate);
      input.addEventListener("change", saveRate);

      updateLoop(); // 시작!
    });
  </script>
</body>
</html>
